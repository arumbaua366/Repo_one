    <div class="container">

            <h1>Contact Me</h1>
            <div class="form-group">
                <div class="row">
                    <div class="col">
                        <label for="First Name">First Name</label>
                        <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Theodor">
                    </div>
                    <div class="col">
                        <label for="Last Name">Last Name</label>
                        <input type="text" name="lastname" id="lastname" class="form-control" placeholder="Geisel">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="Email">Email</label>
                <input type="text" name="email" id="email" class="form-control" placeholder="dr_seuss@yahoo.com">
            </div>
            <div class="form-group">
                <label for="Message">Message</label>
                <textarea type="text" class="form-control" name="Message" rows="7"
                    placeholder="And I am asking you, miss, how'd you make this site? You have a lot to fix before employers will bite."></textarea>
            </div>
            <div class="form-group text-center pb-5">
                <button type="button" class="btn btn-outline-danger">Submit</button>
            </div>
        </form>
